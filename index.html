    <style>
        /* Estilos para a tela de boas-vindas */
        .userPage_clickToEnterOverlay__yTl7T {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Fundo preto semi-transparente */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000; /* Garante que a tela de boas-vindas fique sobre todo o conteúdo */
            color: white;
            font-family: 'Poppins', sans-serif; /* Fonte estilizada */
            backdrop-filter: blur(10px); /* Efeito de desfoque */
        }
        .userPage_clickToEnterText__3qgKs {
            font-weight: 700;
            font-size: 32px;
            text-align: center;
        }
        /* Estilos para o vídeo de fundo e a página principal */
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .container {
            position: relative;
            z-index: 1;
            padding: 20px;
            color: white;

        .degrade {

            border: none; /* Remove a borda do botão */
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
            font-family: 'Poppins', sans-serif; /* Fonte estilizada */
        }
        .degrade:hover {

    <!-- Script para controle de interação -->
    <script>
        document.getElementById('welcome-screen').addEventListener('click', function() {
            // Oculta a tela de boas-vindas
            this.style.display = 'none';
            
            // Reproduz a música
            var audio = document.getElementById('background-audio');
            audio.play();
        });

        // Script para controle do áudio
        document.addEventListener('DOMContentLoaded', function() {
            var audio = document.getElementById('background-audio');

            // Tenta reproduzir o áudio automaticamente
            function tryPlayAudio() {
                audio.play().catch(function(error) {
                    console.log('Autoplay was prevented.');
                });
            }

            tryPlayAudio();
        });

        // Carrega o script de efeitos de cursor
        (self.__next_s=self.__next_s||[]).push(["https://unpkg.com/cursor-effects@latest/dist/browser.js",{"id":"_cursor"}]);
